<form [formGroup]="adminOverrideForm">
    <DIV CLASS="row bg-warning-subtle">
        <DIV CLASS="col col-2">
        </DIV>
        <DIV CLASS="col col-2">
        override
        </DIV>
        <DIV CLASS="col col-2">
            <input id="min_time_of_day_as_string" type="text" formControlName="min_time_of_day_as_string" size="5">
        </DIV>
        <DIV CLASS="col col-2">
            <input id="max_time_of_day_as_string" type="text" formControlName="max_time_of_day_as_string" size="5">
        </DIV>
        <DIV CLASS="col col-1">
            <input id="max_time_per_day_as_string" type="text" formControlName="max_time_per_day_as_string" size="6">
        </DIV>
        <DIV CLASS="col col-1">
            <input id="min_break_as_string" type="text" formControlName="min_break_as_string" size="6">
        </DIV>
        <DIV CLASS="col col-1">
            <input id="max_activity_duration_as_string" type="text" formControlName="max_activity_duration_as_string" size="6">
        </DIV>
        <DIV CLASS="col col-1">
            <!-- https://angular.io/api/forms/CheckboxControlValueAccessor -->
            <input id="free_play" type="checkbox" formControlName="free_play">
        </DIV>
        <DIV CLASS="col col-1">
        {{ override?.free_play }}
        </DIV>
    </DIV>
</form>
