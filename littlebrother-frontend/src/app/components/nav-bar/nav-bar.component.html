<NAV class="navbar navbar-expand-md bg-body-tertiary rounded">
  <DIV class="container-fluid">
    <A class="navbar-brand col-lg-2 me-0" href="#">
      <IMG alt="Brand" src="assets/icons/icon-baby-panda-128x128.png" WIDTH="24">&nbsp;Little&nbsp;Brother NG
    </A>
    <BUTTON class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse-1" aria-controls="navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
    </BUTTON>

    <DIV class="collapse navbar-collapse" id="navbar-collapse-1">

      <UL class="nav navbar-nav  d-lg-flex col-lg-8">
        <LI class="nav-item"><a id="button-status" class="nav-link rounded-2" [ngClass]="{'active': currentNavBarTab() == 'status'}" routerLink="/status">Status</a></LI>
        <LI class="nav-item" *ngIf="isAdmin"><a id="button-admin" class="nav-link rounded-2" [ngClass]="{'active': currentNavBarTab() == 'admin'}" routerLink="/admin">Admin</a></LI>
        <!--
        <LI class="nav-item" *ngIf="isAdmin"><a class="nav-link" routerLink="/users">Users</a></LI>
        <LI class="nav-item" *ngIf="isAdmin"><a class="nav-link" routerLink="/devices">Devices</a></LI>
        <LI class="nav-item" *ngIf="isAdmin"><a class="nav-link" routerLink="/topology">Topology</a></LI>
        -->
        <LI class="nav-item"><a  id="button-about" class="nav-link rounded-2"  [ngClass]="{'active': currentNavBarTab() == 'about'}" routerLink="/about">About</a></LI>
      </UL>
      <DIV class="d-lg-flex col-lg-3 justify-content-lg-end">
      <span class="navbar-text">
        Signed in as <CODE>{{ activeUser }}</CODE>
      </span>
      </DIV>
      <DIV class="d-lg-flex col-lg-1 justify-content-lg-end">
        <DIV (click)="onLogout()" class="btn btn-default" title="Logout">
          <I class="fas fa-sign-out-alt"></I>
        </DIV>
      </DIV>
    </DIV><!-- /.navbar-collapse -->
  </DIV>
</NAV>
