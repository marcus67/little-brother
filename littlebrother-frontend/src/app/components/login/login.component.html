<app-helpers></app-helpers>
<div class="wrapper">
  <form class="form-signin" (ngSubmit)="onLogin()" novalidate>
    <IMG SRC="assets/icons/icon-baby-panda-128x128.png">
    <div class="form-signin-heading localetext">
      Little Brother
    </div>
    <div class="form-group">
        <div *ngIf="message">
          <div class="alert alert-warning fade in localetext">
          {{ message }}
          </div>
        </div>
     <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.username" name="username" autofocus="" required="">
     <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password" required="">
    </div>
    <button type="submit" class="btn btn-default btn-lg btn-primary btn-block">Login</button>
  </form>
</div>
